global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
  baseUrls:
    jobManager: 'http://job-service-url'
    heartbeatManager: 'http://heartbeat-service-url'

authentication:
  ca:
    enabled: false
    useExternal: false
    externalSecretName: ""
  ssl:
    enabled: false
    useExternal: false
    externalSecretName: ""

# ====================================================================================================
# Local certificate files variables
# ====================================================================================================

local:
  certs:
    ca: "certs/ca.crt"
    ssl: "certs/openssl.cnf"


enabled: true
environment: 'development'

cloudProvider:
  dockerRegistryUrl: 'my-registry-url.io'
  imagePullSecretName: 'my-registry-secret'
  flavor: 'openshift'

image:
  repository: 'task-liberator'
  tag: 'latest'
  pullPolicy: IfNotPresent

cron:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  restartPolicy: Never

env:
  logLevel: 'warn'
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'
  heartbeat:
    enabled: true
    failedDurationMs: 1000
  updateTime:
    enabled: true
    failedDurationSec: 300
    taskTypes: []
    ignoredTaskTypes: []
  expirationStatus:
    enabled: true    
  httpRetry:
    attempts: 3
    delay: 'exponential'
    shouldResetTimeout: true

resources:
  enabled: true
  value:
    limits:
      cpu: '100m'
      memory: '128Mi'
    requests:
      cpu: '100m'
      memory: '128Mi'
